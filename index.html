<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITO Consent Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-image: linear-gradient(to right,  #ff4d00 , #7d20cb);
      color: White;
      position: static;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 250px;
      padding: 5px;
      margin-right: 20px;
    }
    button {
      padding: 15px 25px;
      background-image: linear-gradient(to right,  #ff4d00 , #7d20cb);
      color: White;
      border: solid;
      cursor: pointer;
      border-radius: 20px
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ITO Consent Form</h2>

  <div class="input-group">
    <label for="secGlId">Enter Sec GL ID:</label>
    <input type="text" id="secGlId" placeholder="Enter Sec GL ID">
  </div>

  <div class="input-group">
    <label for="todayClosureOs">Today's Closure OS:</label>
    <input type="number" id="todayClosureOs" placeholder="Enter Today's Closure OS">
  </div>

  <button onclick="generatePDF()">Generate PDF</button>
  <div id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;
    const SHEET_ID = '1TtVV3E_PIu99ulrbFh-0S9Z0Bkoed3HD5KAj_HM0-iI';
    const API_KEY = 'AIzaSyANJ_TPyJDM4Yc3O0Ms9e_UIokAOluDqL0';

    async function fetchSheetData(secGlId) {
      try {
        const response = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Cx%20Data?key=${API_KEY}`
        );
        const data = await response.json();

        if (!data.values) throw new Error('No data found in sheet or API error');

        const rows = data.values;
        const row = rows.slice(1).find(r => (r[5] ? r[5].toString() : '') === secGlId);

        if (!row) return null;

        return {
          customerName: row[0] || "N/A",
          phoneNumber: row[1] || "N/A",
          pan: row[2] || "N/A",
          age: row[3] || "N/A",
          address: row[4] || "N/A",
          secGlId: row[5] || "N/A",
          unsecGlId: row[6] || "N/A",
          closureOs: row[7] || "N/A",
          city: row[7] || "N/A"
        };
      } catch (error) {
        console.error('Fetch Error:', error);
        return null;
      }
    }

    function numberToWords(num) {
      if (num === null || num === undefined || isNaN(num)) return '';
      num = parseInt(num);

      const a = [
        '', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine',
        'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen',
        'seventeen', 'eighteen', 'nineteen'
      ];
      const b = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];

      function convertToWords(n) {
        let str = '';

        const crore = Math.floor(n / 10000000);
        n %= 10000000;
        const lakh = Math.floor(n / 100000);
        n %= 100000;
        const thousand = Math.floor(n / 1000);
        n %= 1000;
        const hundred = Math.floor(n / 100);
        const rest = n % 100;

        if (crore) str += convertToWords(crore) + ' crore ';
        if (lakh) str += convertToWords(lakh) + ' lakh ';
        if (thousand) str += convertToWords(thousand) + ' thousand ';
        if (hundred) str += a[hundred] + ' hundred ';
        if (rest) {
          if (str !== '') str += 'and ';
          if (rest < 20) str += a[rest];
          else str += b[Math.floor(rest / 10)] + (rest % 10 ? ' ' + a[rest % 10] : '');
        }

        return str.trim();
      }

      return convertToWords(num);
    }

    async function generatePDF() {
      const secGlId = document.getElementById('secGlId').value.trim();
      const todayClosureOs = document.getElementById('todayClosureOs').value.trim();

      if (!secGlId) {
        alert('Please enter a Sec GL ID');
        return;
      }

      document.getElementById('result').innerHTML = 'Fetching data...';

      const customerData = await fetchSheetData(secGlId);

      if (!customerData) {
        document.getElementById('result').innerHTML = `No customer found with Sec GL ID: ${secGlId}`;
        return;
      }

      const doc = new jsPDF();
      const todayDate = new Date().toLocaleDateString('en-IN');
      const amountValue = parseInt(todayClosureOs || customerData.closureOs);
      const amountInWords = numberToWords(amountValue);
      const fullAmount = `${amountValue} (${amountInWords})`;

      doc.setFont("Verdana");
      doc.setFontSize(11);

      const leftMargin = 20;
      let yPos = 20;

      const addressText = "Rupeek Capital Pvt Ltd,\nPlot 45/B, Shubham Complex,\nGround Floor, First A Main Road,\nFront Wing B, Sarakki Industrial Layout,\n3rd Phase, J P Nagar, Bengaluru,\nKarnataka- 560078";

      const contentParts = [
        { text: "To,", bold: true },
        { text: addressText, bold: false },
        { text: "\n\nSubject: Consent and Undertaking for doing gold loan transfer to Rupeek Capital Private Limited.", bold: true },
        { text: "Sir/ Madam,", bold: true },
        {
          text: `\nI, ${customerData.customerName}, aged ${customerData.age}, resident of ${customerData.address}, having Pan No: ${customerData.pan}, Registered Mobile No ${customerData.phoneNumber}, do hereby consent, undertake and confirm the following:`,
          bold: false
        },
        {
          text: `I have an existing gold loan with Federal Bank ${customerData.secGlId} that I wish to close and take a secured gold loan from Rupeek Capital.`,
          bold: false
        },
        {
          text: `Availed loan facility through Rupeek with Federal Bank with Gold Loan Account No ${customerData.secGlId} and Unsecured loan from RCPL with Loan Account No ${customerData.unsecGlId}. The Loan facilities availed by me are due for renewal. Hence, I have approached Rupeek Capital Pvt Ltd for availing loan facilities that will be used to close my existing loan with Federal Bank. I consent and acknowledge that Rupeek Capital Private Limited will be making loan closure payments for the above mentioned loans on my behalf.`,
          bold: false
        },
        {
          text: `I confirm that the outstanding towards the loan amount as on date ${todayDate} for loan closure stands at ${fullAmount}.`,
          bold: false
        },
        {
          text: "Further, I also agree, consent and undertake to release the collateral (gold) and book a loan facility with Rupeek Capital Private Limited against the same collateral. I further confirm that I am the absolute owner of the collateral under pledge and there are no disputes pending and the collateral is unencumbered.",
          bold: false
        },
         {
          text: "I acknowledge  that assessment of purity and weight of the Collateral by the Company at the time of pledging the Collateral is only based on a preliminary verification carried out at the time of granting the Loan and is not final and binding on the Company.I acknowledge, undertake and confirm that if the collateral (gold) pledged is found to be of not of the represented purity and weight or if found to be spurious in nature, I explicitly undertake to make good of the shortfall by pledging additional gold jewellery or make the repayment immediately.",
          bold: true
        },
        {
          text: "I also acknowledge and undertake that in the event of any difference amount arising out of appraisal, recovery dues, charges, penalties pending against the loan facilities will be added against the new loan facility or I also undertake to repay the pending due amounts prior to booking of new loan as applicable.",
          bold: false
        },
        {
          text: "I undertake and agree to book the loan with Rupeek Capital Pvt Ltd within 10 working days from the date of release of collateral from Federal Bank, failing which I confirm and consent to Rupeek Capital Pvt Ltd taking necessary action including liquidation or auction of collateral as applicable.",
          bold: false
        },
        {
          text: "I undertake and authorise Rupeek Capital Pvt Ltd to transfer the bona fide loan amount for closure of loans against the above mentioned loan accounts.",
          bold: false
        },
        {
          text: "I explicitly state that above consent and declaration are given by me voluntarily and from my free will, without any coercion or undue influence.",
          bold: false
        },
        {
          text: `\n\nDate: ${todayDate}                                                                                                  Borrower Name & Signature\n\nPlace: ${customerData.city}`,
          bold: false
        }
      ];

      contentParts.forEach(part => {
        doc.setFont(part.bold ? "Verdana" : "Verdana", part.bold ? "bold" : "normal");
        doc.text(part.text, leftMargin, yPos, { maxWidth: 170 });
        yPos += doc.getTextDimensions(part.text, { maxWidth: 170 }).h + 4;
      });

      doc.save(`ITO_Consent_${secGlId}.pdf`);
      document.getElementById('result').innerHTML = 'PDF generated successfully!';
    }
  </script>

</body>
</html>
